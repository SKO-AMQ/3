<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alqhtani Quiz</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --muted: #bcbcbc;
      --accent: #1d4ed8;
      --border: #1e2937;
      --correct: #22c55e;
      --wrong: #ef4444;
      --chip-bg: rgba(255,255,255,.02);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .shell {
      width: min(1100px, 100%);
      padding: 1.5rem .9rem 4rem;
    }

    .progress-line { width: 100%; height: 4px; background: rgba(255,255,255,.04); border-radius: 999px; overflow: hidden; margin-bottom: 1rem; }
    .progress-line span { height: 100%; background: #22c55e; display: block; width: 0%; transition: width .25s; }

    /* top bar */
    .topbar {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      margin-bottom: 1.2rem;
    }
    .site-brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ff4d4d;
      white-space: nowrap;
    }
    .site-sub {
      font-size: .72rem;
      margin-top: .15rem;
    }
    .breadcrumb { font-size: .8rem; color: #d4d4d4; }
    .breadcrumb span { cursor: pointer; }
    .breadcrumb .active { color: #fff; font-weight: 600; }

    /* home + subject buttons */
    .logo-name {
      font-size: 2.4rem;
      font-weight: 700;
      color: #ff4d4d;
      margin-bottom: 0.3rem;
      text-align: left;
    }
    .logo-sub {
      color: #f0f0f0;
      font-size: .9rem;
      margin-bottom: 1.2rem;
    }
    .select-title { font-size: 1.2rem; margin-bottom: 1rem; }
    .option-btn, .subject-btn {
      background: #0f172a; border: 1px solid rgba(255,255,255,.025); color: #fff;
      padding: .65rem .9rem; border-radius: .5rem; font-size: .9rem; text-align: left;
      cursor: pointer; margin-bottom: .5rem; transition: .15s;
      display: inline-block;
    }
    .option-btn:hover, .subject-btn:hover { border-color: var(--accent); }

    #quiz-screen { display: none; }

    /* quiz header */
    .quiz-header {
      text-align: center;
      margin-bottom: 1.4rem;
    }
    .quiz-title {
      font-size: 2.3rem;
      font-weight: 650;
      margin-bottom: .3rem;
    }
    .quiz-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: .7rem;
    }
    .chips-row {
      display: flex;
      justify-content: center;
      gap: .7rem;
      margin-bottom: .7rem;
    }
    .chip {
      background: var(--chip-bg);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: 999px;
      padding: .25rem .8rem;
      font-size: .68rem;
      min-width: 78px;
    }

    /* left info (ÿßÿ®Ÿà ŸÖÿ≥ŸÅÿ±‚Ä¶) + question actions */
    .question-topline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .75rem;
      margin-bottom: .8rem;
    }
    .fixed-names {
      font-size: .7rem;
      line-height: 1.25;
    }
    .question-actions {
      display: flex;
      gap: .45rem;
      flex-wrap: nowrap;
    }
    .question-btn {
      background: #0f172a;
      border: 1px solid #1d4ed8;
      border-radius: .4rem;
      font-size: .75rem;
      padding: .4rem .95rem;
      white-space: nowrap;
      cursor: pointer;
    }
    .icon-btn {
      width: 34px;
      height: 34px;
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: .4rem;
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: .8rem;
    }
    .icon-btn.active { background: var(--accent); }

    /* question area */
    .q-text {
      font-size: 1.1rem;         /* ÿ£ÿµÿ∫ÿ± 20Ÿ™ ÿ™ŸÇÿ±Ÿäÿ®ÿß */
      margin-bottom: 1rem;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }
    .choice-btn {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,.04);
      padding: .45rem 0;
      display: flex;
      gap: .75rem;
      align-items: center;
      color: #fff;
      font-size: .93rem;
      cursor: pointer;
    }
    .choice-btn.correct { color: var(--correct); border-color: var(--correct); }
    .choice-btn.wrong { color: var(--wrong); border-color: var(--wrong); }

    /* nav */
    .nav-area {
      margin-top: 2.3rem;
      display: flex;
      flex-direction: column;
      gap: .9rem;
      align-items: center;
    }
    .nav-btns {
      display: flex;
      gap: 2.5rem;
    }
    .nav-btn {
      background: #0f172a;
      border: 1px solid rgba(255,255,255,.04);
      color: #fff;
      font-size: .9rem;
      padding: .6rem 2.4rem;
      border-radius: .6rem;
      cursor: pointer;
    }
    .nav-btn:disabled { opacity: .35; cursor: not-allowed; }

    /* pager */
    .pager-bar {
      display: flex;
      gap: .6rem;
      align-items: center;
      margin-top: 1.1rem;
    }
    .pager-info {
      background: #0f172a;
      border: 1px solid rgba(255,255,255,.03);
      border-radius: .4rem;
      padding: .4rem .8rem;
      font-size: .7rem;
    }
    .pager-list {
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
    }
    .pager-btn {
      min-width: 34px;
      height: 32px;
      background: #0f172a;
      border: 1px solid rgba(255,255,255,.03);
      border-radius: .4rem;
      color: #fff;
      font-size: .75rem;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .pager-btn.active {
      background: #fff;
      color: #000;
      font-weight: 600;
    }
    .summary {
      font-size: .7rem;
      color: var(--muted);
      margin-top: .6rem;
      text-align: center;
    }

    @media (max-width: 640px) {
      .question-topline {
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .question-actions { flex-wrap: wrap; }
      .nav-btn { width: 140px; text-align: center; }
      .pager-bar { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- top fixed bar -->
    <div class="topbar">
      <div>
        <div class="site-brand">Alqhtani.</div>
        <div class="site-sub">ÿØÿπŸàÿßÿ™ŸÉŸÖ ‚ù§Ô∏è</div>
      </div>
      <div class="breadcrumb" id="breadcrumb">
        <span data-level="home" class="active">Home</span> /
        <span data-level="track">Associate diploma</span> /
        <span data-level="quiz">Quiz</span>
      </div>
    </div>

    <div class="progress-line"><span id="progressBar"></span></div>

    <!-- HOME SCREEN -->
    <div id="home-screen">
      <div class="select-title">Select what you want</div>
      <button class="option-btn" data-track="associate">Associate diploma</button>
      <button class="option-btn" data-track="diploma">Diploma</button>
    </div>

    <!-- SUBJECTS -->
    <div id="subject-screen" style="display:none">
      <div class="select-title" id="subjectTitleText">Select course</div>
      <div id="subjectList"></div>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen" style="display:none">
      <div class="quiz-header">
        <div class="quiz-title" id="quizTitle">Gen I&amp;K Part 1</div>
        <div class="quiz-subtitle" id="quizSubtitle">ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™</div>
        <div class="chips-row">
          <div class="chip" id="chipTotal">Total: 0</div>
          <div class="chip" id="chipBookmarked">Bookmarked: 0</div>
          <div class="chip" id="chipCorrect">Correct: 0</div>
        </div>
      </div>

      <div class="question-topline">
        <div class="fixed-names">ÿßÿ®Ÿà ŸÖÿ≥ŸÅÿ±<br>ÿßÿ®Ÿàÿ≤Ÿáÿ±Ÿá</div>
        <div class="question-actions">
          <button class="question-btn" id="qPill">Question 1 of 1</button>
          <div class="icon-btn" id="bookmarkBtn">üîñ</div>
          <div class="icon-btn" id="restartBtn">‚Ü©</div>
          <div class="icon-btn" id="reviewBtn">üìÅ</div>
          <div class="icon-btn" id="filterBtn">üìÑ</div>
        </div>
      </div>

      <div class="q-wrap">
        <div class="q-text" id="questionText"></div>
        <div class="choices" id="choices"></div>
      </div>

      <div class="nav-area">
        <div class="nav-btns">
          <button class="nav-btn" id="prevBtn">Previous</button>
          <button class="nav-btn" id="nextBtn">Next</button>
        </div>
        <div class="pager-bar">
          <div class="pager-info" id="pagerInfo">PAGE 1 OF 1</div>
          <div class="pager-list" id="pagerList"></div>
        </div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </div>

  <!-- modal (restart) -->
  <div class="modal-overlay" id="restartModal" style="display:none"></div>

  <script>
    /* === DATA skeleton ===
       ÿ®ÿ™ÿ®ÿØŸÑŸá ÿ®ŸÖŸÑŸÅÿßÿ™ŸÉ txt ÿ£Ÿà ÿ™Ÿàÿ≥ŸëÿπŸá ÿ®ÿ±ÿßÿ≠Ÿá
    */
    const DATA = {
      associate: {
        label: "Associate diploma",
        subjects: {
          "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™": {
            name: "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™",
            subtitle: "ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™",
            // ÿ≠ÿßÿ∑ ŸÑŸÉ 3 ÿ£ÿ≥ÿ¶ŸÑÿ© ÿ®ÿ≥ ŸÖÿ´ÿßŸÑ ‚Äì ÿßŸÜÿ™ ÿßÿ≥ÿ™ÿ®ÿØŸÑŸáÿß ÿßŸÑŸÑŸä ŸÅŸàŸÇŸáÿß ŸÖŸÜ ŸÖŸÑŸÅÿßÿ™ŸÉ
            questions: [
              {
                text: "An FAA Form 337 is used to record and document",
                choices: [
                  { text: "preventive and unscheduled maintenance and special inspections.", correct: false },
                  { text: "major and minor repairs, and major and minor alterations.", correct: false },
                  { text: "major repairs and major alterations.", correct: true },
                ]
              },
              {
                text: "When is a mechanic responsible for checking AD compliance?",
                choices: [
                  { text: "Never, the owner or operator is solely responsible.", correct: false },
                  { text: "When performing an inspection required under part 91, 125, or 135.", correct: true },
                  { text: "Anytime an aircraft or portion thereof is returned to service.", correct: false },
                ]
              },
              {
                text: "14 CFR Part 65 contains regulations regarding the certification of",
                choices: [
                  { text: "pilots, flight Instructors, and ground instructors.", correct: false },
                  { text: "airmen other than flight crewmembers.", correct: true },
                  { text: "flight crewmembers other than pilots.", correct: false },
                ]
              }
            ]
          }
        }
      },
      diploma: {
        label: "Diploma",
        subjects: {}
      }
    };

    let currentTrack = null;
    let currentSubjectKey = null;
    let questions = [];
    let state = {
      current: 0,
      order: [],
      answers: {},
      bookmarks: [],
      view: "all",
      subjectKey: ""
    };

    const STORAGE_KEY = "alq-quiz-state-v4";

    // elements
    const homeScreen = document.getElementById("home-screen");
    const subjectScreen = document.getElementById("subject-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const subjectList = document.getElementById("subjectList");
    const subjectTitleText = document.getElementById("subjectTitleText");
    const breadcrumb = document.getElementById("breadcrumb");
    const quizTitle = document.getElementById("quizTitle");
    const quizSubtitle = document.getElementById("quizSubtitle");
    const questionText = document.getElementById("questionText");
    const choicesEl = document.getElementById("choices");
    const qPill = document.getElementById("qPill");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pagerInfo = document.getElementById("pagerInfo");
    const pagerList = document.getElementById("pagerList");
    const summaryBox = document.getElementById("summaryBox");
    const bookmarkBtn = document.getElementById("bookmarkBtn");
    const restartBtn = document.getElementById("restartBtn");
    const reviewBtn = document.getElementById("reviewBtn");
    const filterBtn = document.getElementById("filterBtn");
    const progressBar = document.getElementById("progressBar");
    const chipTotal = document.getElementById("chipTotal");
    const chipBookmarked = document.getElementById("chipBookmarked");
    const chipCorrect = document.getElementById("chipCorrect");

    // events home
    document.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentTrack = btn.dataset.track;
        showSubjects();
        saveState();
      });
    });

    breadcrumb.addEventListener("click", e => {
      const level = e.target.dataset.level;
      if (!level) return;
      if (level === "home") {
        showHome();
      } else if (level === "track" && currentTrack) {
        showSubjects();
      }
    });

    function setBreadcrumb(level) {
      const spans = breadcrumb.querySelectorAll("span[data-level]");
      spans.forEach(s => s.classList.remove("active"));
      breadcrumb.querySelector(`[data-level="${level}"]`).classList.add("active");
      if (currentTrack) {
        breadcrumb.querySelector('[data-level="track"]').textContent = DATA[currentTrack].label;
      }
    }

    function showHome() {
      homeScreen.style.display = "block";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "none";
      setBreadcrumb("home");
      saveState();
    }

    function showSubjects() {
      homeScreen.style.display = "none";
      subjectScreen.style.display = "block";
      quizScreen.style.display = "none";
      setBreadcrumb("track");
      subjectTitleText.textContent = `Select course (${DATA[currentTrack].label})`;
      subjectList.innerHTML = "";
      const subs = DATA[currentTrack].subjects;
      Object.keys(subs).forEach(key => {
        const b = document.createElement("button");
        b.className = "subject-btn";
        b.textContent = subs[key].name;
        b.addEventListener("click", () => {
          currentSubjectKey = key;
          startQuiz();
          saveState();
        });
        subjectList.appendChild(b);
      });
    }

    function startQuiz() {
      const subject = DATA[currentTrack].subjects[currentSubjectKey];
      questions = subject.questions;
      state.current = 0;
      state.order = [...questions.keys()];
      state.answers = {};
      state.view = "all";
      state.subjectKey = currentSubjectKey;
      quizTitle.textContent = subject.name;
      quizSubtitle.textContent = subject.subtitle || "";
      chipTotal.textContent = `Total: ${questions.length}`;
      homeScreen.style.display = "none";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "block";
      setBreadcrumb("quiz");
      render();
      saveState();
    }

    function getVisibleOrder() {
      if (state.view === "all") return state.order;
      if (state.view === "bookmarked") {
        return state.order.filter(i => state.bookmarks.includes(i));
      }
      if (state.view === "wrong") {
        return state.order.filter(i => {
          const ans = state.answers[i];
          if (!ans) return false;
          return Object.values(ans).includes("wrong");
        });
      }
      return state.order;
    }

    function calcSummary() {
      let correct = 0, wrong = 0;
      for (let i = 0; i < questions.length; i++) {
        const ans = state.answers[i];
        if (!ans) continue;
        const vals = Object.values(ans);
        if (vals.includes("correct")) correct++;
        else if (vals.includes("wrong")) wrong++;
      }
      const unanswered = questions.length - correct - wrong;
      return { correct, wrong, unanswered };
    }

    function renderPager(total, current) {
      // current is index (0-based)
      const currentQuestion = current + 1;
      const blockSize = 10;
      const currentBlock = Math.floor(currentQuestion / blockSize);
      const start = currentBlock * blockSize + 1;
      const end = Math.min(start + blockSize - 1, total);

      pagerInfo.textContent = `PAGE ${currentQuestion} OF ${total}`;
      pagerList.innerHTML = "";

      // show 1 always
      const makeBtn = (label, idx, active=false) => {
        const b = document.createElement("button");
        b.className = "pager-btn";
        if (active) b.classList.add("active");
        b.textContent = label;
        b.addEventListener("click", () => {
          state.current = idx;
          render();
          saveState();
        });
        return b;
      };

      // numbers for this block
      for (let i = start; i <= end; i++) {
        pagerList.appendChild(makeBtn(i, i-1, i === currentQuestion));
      }

      // next block button if there is
      if (end < total) {
        const nextBlockStart = end + 1;
        const nextBtn = document.createElement("button");
        nextBtn.className = "pager-btn";
        nextBtn.textContent = ">";
        nextBtn.addEventListener("click", () => {
          state.current = nextBlockStart - 1;
          render();
          saveState();
        });
        pagerList.appendChild(nextBtn);

        const lastBtn = document.createElement("button");
        lastBtn.className = "pager-btn";
        lastBtn.textContent = "LAST";
        lastBtn.addEventListener("click", () => {
          state.current = total - 1;
          render();
          saveState();
        });
        pagerList.appendChild(lastBtn);
      }
    }

    function render() {
      const visible = getVisibleOrder();
      if (!visible.length) {
        state.view = "all";
        return render();
      }
      if (state.current >= visible.length) state.current = 0;
      const realIndex = visible[state.current];
      const q = questions[realIndex];

      questionText.textContent = q.text;
      qPill.textContent = `Question ${state.current + 1} of ${visible.length}`;

      const { correct, wrong, unanswered } = calcSummary();
      chipTotal.textContent = `Total: ${questions.length}`;
      chipBookmarked.textContent = `Bookmarked: ${state.bookmarks.length}`;
      chipCorrect.textContent = `Correct: ${correct}`;
      const answeredCount = questions.length - unanswered;
      const percent = Math.round((answeredCount / questions.length) * 100);
      progressBar.style.width = percent + "%";

      choicesEl.innerHTML = "";
      const saved = state.answers[realIndex] || {};
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerHTML = `<strong>${i + 1}</strong> ${choice.text}`;
        if (saved[i] === "correct") btn.classList.add("correct");
        if (saved[i] === "wrong") btn.classList.add("wrong");
        btn.addEventListener("click", () => {
          if (!state.answers[realIndex]) state.answers[realIndex] = {};
          if (choice.correct) {
            state.answers[realIndex][i] = "correct";
          } else {
            state.answers[realIndex][i] = "wrong";
          }
          saveState();
          render();
        });
        choicesEl.appendChild(btn);
      });

      bookmarkBtn.classList.toggle("active", state.bookmarks.includes(realIndex));
      filterBtn.classList.toggle("active", state.view === "bookmarked");
      reviewBtn.classList.toggle("active", state.view === "wrong");

      prevBtn.disabled = state.current === 0;
      nextBtn.disabled = state.current === visible.length - 1;

      renderPager(visible.length, state.current);

      if (unanswered === 0) {
        summaryBox.textContent = `Done: ${correct} correct, ${wrong} wrong`;
      } else {
        summaryBox.textContent = `Progress: ${correct} correct, ${wrong} wrong, ${unanswered} unanswered`;
      }
    }

    prevBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current > 0) {
        state.current--;
        render();
        saveState();
      }
    });
    nextBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current < visible.length - 1) {
        state.current++;
        render();
        saveState();
      }
    });

    bookmarkBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      const realIndex = visible[state.current];
      const pos = state.bookmarks.indexOf(realIndex);
      if (pos === -1) state.bookmarks.push(realIndex);
      else state.bookmarks.splice(pos, 1);
      render();
      saveState();
    });

    filterBtn.addEventListener("click", () => {
      if (state.view === "bookmarked") {
        state.view = "all";
      } else {
        const filtered = state.order.filter(i => state.bookmarks.includes(i));
        if (!filtered.length) {
          alert("No bookmarked questions.");
          return;
        }
        state.view = "bookmarked";
        state.current = 0;
      }
      render();
      saveState();
    });

    reviewBtn.addEventListener("click", () => {
      const wrongOnes = state.order.filter(i => {
        const ans = state.answers[i];
        return ans && Object.values(ans).includes("wrong");
      });
      if (!wrongOnes.length) {
        alert("No wrong answers to review.");
        return;
      }
      if (state.view === "wrong") state.view = "all";
      else {
        state.view = "wrong";
        state.current = 0;
      }
      render();
      saveState();
    });

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        currentTrack,
        currentSubjectKey,
        state
      }));
    }
    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return false;
      try {
        const data = JSON.parse(raw);
        currentTrack = data.currentTrack;
        currentSubjectKey = data.currentSubjectKey;
        state = data.state;
        return true;
      } catch(e) {
        return false;
      }
    }

    const hasPrev = loadState();
    if (hasPrev && currentTrack && currentSubjectKey) {
      questions = DATA[currentTrack].subjects[currentSubjectKey].questions;
      homeScreen.style.display = "none";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "block";
      setBreadcrumb("quiz");
      render();
    } else {
      showHome();
    }
  </script>
</body>
</html>
