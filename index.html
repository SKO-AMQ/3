<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alqhtani Quiz</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --muted: #bcbcbc;
      --accent: #1d4ed8;
      --border: #1e2937;
      --correct: #22c55e;
      --wrong: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .shell {
      width: min(1100px, 100%);
      padding: 2.5rem 1.5rem 4rem;
    }

    .progress-line { width: 100%; height: 4px; background: rgba(255,255,255,.04); border-radius: 999px; overflow: hidden; margin-bottom: .9rem; }
    .progress-line span { height: 100%; background: #22c55e; display: block; width: 0%; transition: width .25s; }

    .top-brand {
      display: flex;
      flex-direction: column;
      gap: .25rem;
      margin-bottom: .4rem;
    }
    .top-brand .name {
      font-size: 1.9rem;
      font-weight: 700;
      color: #ff4d4d;
    }
    .top-brand .sub {
      font-size: .78rem;
    }

    .breadcrumb { font-size: .8rem; color: #d4d4d4; margin-bottom: 1.2rem; }
    .breadcrumb span { cursor: pointer; }
    .breadcrumb .active { color: #fff; font-weight: 600; }

    .select-title { font-size: 1.2rem; margin-bottom: 1rem; }
    .option-btn, .subject-btn {
      width: 100%; background: #0f172a; border: 1px solid rgba(255,255,255,.025); color: #fff;
      padding: .75rem .9rem; border-radius: .5rem; font-size: 1.05rem; text-align: left;
      cursor: pointer; margin-bottom: .75rem; transition: .15s;
    }
    .option-btn:hover, .subject-btn:hover { border-color: var(--accent); transform: translateY(-1px); }

    #quiz-screen { display: none; }

    .quiz-title-block {
      text-align: center;
      margin-bottom: 1.1rem;
    }
    .quiz-title-block h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: 600;
    }
    .quiz-title-block h2 {
      margin: .15rem 0 0;
      font-size: 1.7rem;
      font-weight: 700;
    }
    .info-chips {
      margin-top: .7rem;
      display: flex;
      gap: .8rem;
      justify-content: center;
    }
    .chip {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.03);
      padding: .45rem .9rem;
      border-radius: 999px;
      font-size: .68rem;
      color: var(--muted);
      min-width: 95px;
      text-align: center;
    }

    .q-header-row {
      display: flex;
      gap: .6rem;
      align-items: center;
      margin-bottom: 1.1rem;
    }
    .badge-pill {
      background: #1d4ed8;
      padding: .5rem 1.1rem;
      border-radius: .4rem;
      font-size: .78rem;
      white-space: nowrap;
    }
    .inline-tools {
      display: flex;
      gap: .5rem;
    }
    .inline-tools .icon-btn {
      width: 36px;
      height: 36px;
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: .4rem;
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: .85rem;
    }
    .inline-tools .icon-btn.active { background: var(--accent); }

    .q-text {
      font-size: 1.35rem;
      margin-bottom: 1rem;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: .85rem;
    }
    .choice-btn {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,.04);
      padding: .45rem 0;
      display: flex;
      gap: .75rem;
      align-items: center;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .choice-btn.correct { color: var(--correct); border-bottom-color: var(--correct); }
    .choice-btn.wrong { color: var(--wrong); border-bottom-color: var(--wrong); }

    .nav-area {
      margin-top: 2.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .nav-btns {
      display: flex;
      gap: 1.6rem;
    }
    .big-nav {
      min-width: 140px;
      background: #0f172a;
      border: 1px solid rgba(255,255,255,.05);
      border-radius: .7rem;
      padding: .5rem 1rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .big-nav:disabled { opacity: .4; cursor: not-allowed; }

    .pager {
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .pager-label {
      background: #0f172a;
      padding: .35rem .8rem;
      border-radius: .4rem;
      font-size: .65rem;
    }
    .pager button {
      background: #0f172a;
      border: 1px solid #0f172a;
      color: #fff;
      width: 38px;
      height: 38px;
      border-radius: .4rem;
      cursor: pointer;
    }
    .pager button.active {
      background: transparent;
      border: 1px solid #fff;
    }

    .summary { font-size: .75rem; color: var(--muted); }

    @media (max-width: 640px) {
      .shell { padding-inline: 1rem; }
      .q-header-row { flex-wrap: wrap; }
      .inline-tools { order: 2; }
      .badge-pill { order: 1; }
      .q-text { font-size: 1.2rem; }
      .big-nav { min-width: 120px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="progress-line"><span id="progressBar"></span></div>

    <div class="top-brand">
      <div class="name">Alqhtani.</div>
      <div class="sub">ÿØÿπŸàÿßÿ™ŸÉŸÖ ‚ù§Ô∏è</div>
    </div>

    <div class="breadcrumb" id="breadcrumb">
      <span data-level="home" class="active">Home</span> /
      <span data-level="track">Program</span> /
      <span data-level="quiz">Quiz</span>
    </div>

    <div id="home-screen">
      <div class="select-title">Select what you want</div>
      <button class="option-btn" data-track="associate">Associate diploma</button>
      <button class="option-btn" data-track="diploma">Diploma</button>
    </div>

    <div id="subject-screen" style="display:none">
      <div class="select-title" id="subjectTitleText">Select course</div>
      <div id="subjectList"></div>
    </div>

    <div id="quiz-screen" style="display:none">
      <div class="quiz-title-block">
        <h1 id="quizTitle">Gen I&K Part 1</h1>
        <h2 id="quizSubtitle">ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™</h2>
        <div class="info-chips" id="infoChips"></div>
      </div>

      <div class="q-header-row">
        <div class="badge-pill" id="qPill">Question 1 of 1</div>
        <div class="inline-tools">
          <div class="icon-btn" id="bookmarkBtn">üîñ</div>
          <div class="icon-btn" id="restartBtn">‚Ü©</div>
          <div class="icon-btn" id="reviewBtn">üìÅ</div>
          <div class="icon-btn" id="filterBtn">üìÑ</div>
        </div>
      </div>

      <div class="q-wrap">
        <div class="q-text" id="questionText"></div>
        <div class="choices" id="choices"></div>
      </div>

      <div class="nav-area">
        <div class="nav-btns">
          <button class="big-nav" id="prevBtn">Previous</button>
          <button class="big-nav" id="nextBtn">Next</button>
        </div>
        <div class="pager" id="jumpMenu"></div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </div>

  <script>
    const SUBJECT_FILES = {
      associate: {
        "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™": "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™.txt",
        "Gen I&K Part 2 brightspace 1": "Gen I&K Part 2 brightspace 1.txt",
        "Gen I&K Part 3 out": "Gen I&K Part 3 out.txt",
        "Gen I&K Part 4 Book": "Gen I&K Part 4 Book.txt",
        "Gen J Part 1": "Gen J Part 1.txt",
        "AFI C Part 1": "AFI C Part 1.txt",
      },
      diploma: {
        "AFII C Hydraulic and Pneumatic Power": "AFII C Hydraulic and Pneumatic Power.txt"
      }
    };

    let currentTrack = null;
    let currentSubject = null;
    let questions = [];
    let state = {
      current: 0,
      order: [],
      answers: {},
      bookmarks: [],
      view: "all"
    };

    const homeScreen = document.getElementById("home-screen");
    const subjectScreen = document.getElementById("subject-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const subjectList = document.getElementById("subjectList");
    const subjectTitleText = document.getElementById("subjectTitleText");
    const breadcrumb = document.getElementById("breadcrumb");

    const quizTitle = document.getElementById("quizTitle");
    const quizSubtitle = document.getElementById("quizSubtitle");
    const infoChips = document.getElementById("infoChips");
    const qPill = document.getElementById("qPill");
    const questionText = document.getElementById("questionText");
    const choicesEl = document.getElementById("choices");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const jumpMenu = document.getElementById("jumpMenu");
    const summaryBox = document.getElementById("summaryBox");
    const bookmarkBtn = document.getElementById("bookmarkBtn");
    const restartBtn = document.getElementById("restartBtn");
    const reviewBtn = document.getElementById("reviewBtn");
    const filterBtn = document.getElementById("filterBtn");
    const progressBar = document.getElementById("progressBar");

    document.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentTrack = btn.dataset.track;
        showSubjects();
      });
    });

    breadcrumb.addEventListener("click", e => {
      const level = e.target.dataset.level;
      if (!level) return;
      if (level === "home") showHome();
      else if (level === "track" && currentTrack) showSubjects();
    });

    function setBreadcrumb(level) {
      breadcrumb.querySelectorAll("span[data-level]").forEach(s => s.classList.remove("active"));
      breadcrumb.querySelector(`[data-level="${level}"]`).classList.add("active");
      if (currentTrack) {
        breadcrumb.querySelector('[data-level="track"]').textContent =
          currentTrack === "associate" ? "Associate diploma" : "Diploma";
      }
    }

    function showHome() {
      homeScreen.style.display = "block";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "none";
      setBreadcrumb("home");
    }

    function showSubjects() {
      homeScreen.style.display = "none";
      subjectScreen.style.display = "block";
      quizScreen.style.display = "none";
      setBreadcrumb("track");
      subjectTitleText.textContent = `Select course (${currentTrack === "associate" ? "Associate diploma" : "Diploma"})`;
      subjectList.innerHTML = "";
      const subs = SUBJECT_FILES[currentTrack];
      Object.keys(subs).forEach(name => {
        const b = document.createElement("button");
        b.className = "subject-btn";
        b.textContent = name;
        b.addEventListener("click", () => {
          currentSubject = name;
          loadSubjectFromText(subs[name], name);
        });
        subjectList.appendChild(b);
      });
    }

    async function loadSubjectFromText(fileName, label) {
      try {
        const res = await fetch(fileName);
        const txt = await res.text();
        questions = parseTextToQuestions(txt);
        startQuiz(label);
      } catch (e) {
        alert("Cannot load file: " + fileName);
      }
    }

    function parseTextToQuestions(txt) {
      const blocks = txt.split(/\r?\n=\r?\n/g).map(b => b.trim()).filter(Boolean);
      const qs = [];
      for (const block of blocks) {
        const lines = block.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "" && l !== "=");
        if (lines.length < 2) continue;
        const questionLine = lines[0].replace(/^\d+[\).\-\s]*/, "").trim();
        const choices = [];
        for (let i = 1; i < lines.length; i++) {
          const raw = lines[i];
          const isCorrect = raw.includes("‚úÖ");
          const clean = raw.replace("‚úÖ", "").replace(/^[A-C][\).]\s*/, "").trim();
          choices.push({ text: clean, correct: isCorrect });
        }
        qs.push({
          title: currentSubject,
          text: questionLine,
          choices
        });
      }
      return qs;
    }

    function startQuiz(label) {
      state = {
        current: 0,
        order: [...questions.keys()],
        answers: {},
        bookmarks: [],
        view: "all"
      };
      quizTitle.textContent = label;
      quizSubtitle.textContent = "";
      homeScreen.style.display = "none";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "block";
      setBreadcrumb("quiz");
      render();
    }

    function getVisibleOrder() {
      if (state.view === "all") return state.order;
      if (state.view === "bookmarked") return state.order.filter(i => state.bookmarks.includes(i));
      if (state.view === "wrong") {
        return state.order.filter(i => {
          const a = state.answers[i];
          return a && Object.values(a).includes("wrong");
        });
      }
      return state.order;
    }

    function calcSummary() {
      let correct = 0, wrong = 0;
      for (let i = 0; i < questions.length; i++) {
        const ans = state.answers[i];
        if (!ans) continue;
        if (Object.values(ans).includes("correct")) correct++;
        else if (Object.values(ans).includes("wrong")) wrong++;
      }
      return { correct, wrong, unanswered: questions.length - correct - wrong };
    }

    // pager 10-10
    function renderPager(visible) {
      const total = visible.length;
      const current = state.current;
      jumpMenu.innerHTML = "";

      const label = document.createElement("div");
      label.className = "pager-label";
      label.textContent = `PAGE ${current + 1} OF ${total}`;
      jumpMenu.appendChild(label);

      const groupSize = 10;
      const currentQ = current + 1;
      const start = Math.floor((currentQ - 1) / groupSize) * groupSize + 1;
      const end = Math.min(start + groupSize - 1, total);

      const makeBtn = (text, targetIndex, active = false) => {
        const b = document.createElement("button");
        b.textContent = text;
        if (active) b.classList.add("active");
        b.addEventListener("click", () => {
          state.current = targetIndex;
          render();
        });
        jumpMenu.appendChild(b);
      };

      for (let n = start; n <= end; n++) {
        makeBtn(n, n - 1, n === currentQ);
      }

      if (end < total) {
        makeBtn("...", end, false);
      }

      makeBtn("LAST PAGE", total - 1, false);
    }

    function render() {
      const visible = getVisibleOrder();
      if (!visible.length) return;
      if (state.current >= visible.length) state.current = 0;
      const realIndex = visible[state.current];
      const q = questions[realIndex];

      qPill.textContent = `Question ${state.current + 1} of ${visible.length}`;
      questionText.textContent = q.text;

      const { correct, wrong, unanswered } = calcSummary();
      infoChips.innerHTML = `
        <div class="chip">Total: ${questions.length}</div>
        <div class="chip">Bookmarked: ${state.bookmarks.length}</div>
        <div class="chip">Correct: ${correct}</div>
      `;
      progressBar.style.width = Math.round(((questions.length - unanswered) / questions.length) * 100) + "%";

      choicesEl.innerHTML = "";
      const saved = state.answers[realIndex] || {};
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerHTML = `<strong>${i+1}</strong> ${choice.text}`;
        if (saved[i] === "correct") btn.classList.add("correct");
        if (saved[i] === "wrong") btn.classList.add("wrong");
        btn.addEventListener("click", () => {
          if (!state.answers[realIndex]) state.answers[realIndex] = {};
          state.answers[realIndex][i] = choice.correct ? "correct" : "wrong";
          render();
        });
        choicesEl.appendChild(btn);
      });

      bookmarkBtn.classList.toggle("active", state.bookmarks.includes(realIndex));
      filterBtn.classList.toggle("active", state.view === "bookmarked");
      reviewBtn.classList.toggle("active", state.view === "wrong");

      prevBtn.disabled = state.current === 0;
      nextBtn.disabled = state.current === visible.length - 1;

      renderPager(visible);

      if (unanswered === 0) {
        summaryBox.textContent = `Done: ${correct} correct, ${wrong} wrong`;
      } else {
        summaryBox.textContent = `Progress: ${correct} correct, ${wrong} wrong, ${unanswered} unanswered`;
      }
    }

    prevBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current > 0) { state.current--; render(); }
    });
    nextBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current < visible.length - 1) { state.current++; render(); }
    });

    bookmarkBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      const realIndex = visible[state.current];
      const idx = state.bookmarks.indexOf(realIndex);
      if (idx === -1) state.bookmarks.push(realIndex);
      else state.bookmarks.splice(idx, 1);
      render();
    });

    filterBtn.addEventListener("click", () => {
      if (state.view === "bookmarked") state.view = "all";
      else {
        const has = state.order.filter(i => state.bookmarks.includes(i));
        if (!has.length) { alert("No bookmarked questions."); return; }
        state.view = "bookmarked";
        state.current = 0;
      }
      render();
    });

    reviewBtn.addEventListener("click", () => {
      const wrongs = state.order.filter(i => {
        const r = state.answers[i];
        return r && Object.values(r).includes("wrong");
      });
      if (!wrongs.length) { alert("No wrong answers."); return; }
      if (state.view === "wrong") state.view = "all";
      else { state.view = "wrong"; state.current = 0; }
      render();
    });

    // ÿØÿßŸÑÿ© ÿÆŸÑÿ∑ ÿ®ÿ≥Ÿäÿ∑ÿ©
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // ÿ≤ÿ± ÿßŸÑÿ•ÿπÿßÿØÿ© ‚Ü©
    restartBtn.addEventListener("click", () => {
      state.answers = {};
      state.bookmarks = [];
      state.view = "all";
      state.current = 0;
      state.order = shuffleArray([...questions.keys()]);
      render();
    });

    showHome();
  </script>
</body>
</html>
