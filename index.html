<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alqhtani Quiz</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --muted: #bcbcbc;
      --accent: #1d4ed8;
      --border: #1e2937;
      --correct: #22c55e;
      --wrong: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .shell {
      width: min(1100px, 100%);
      padding: 2rem 1.5rem 4rem;
    }
    .progress-line { width: 100%; height: 4px; background: rgba(255,255,255,.04); border-radius: 999px; overflow: hidden; margin-bottom: 1rem; }
    .progress-line span { height: 100%; background: #22c55e; display: block; width: 0%; transition: width .25s; }

    /* ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä: ÿßŸÑÿßÿ≥ŸÖ Ÿäÿ≥ÿßÿ± ŸàÿßŸÑ breadcrumb ŸäŸÖŸäŸÜ */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: .7rem;
    }
    .brand-main {
      font-size: 2.3rem;
      font-weight: 700;
      color: #ff4d4d;
      line-height: 1.05;
    }
    .brand-sub {
      font-size: .75rem;
      color: #fff;
      margin-top: .1rem;
    }
    .breadcrumb {
      text-align: right;
      font-size: .8rem;
      color: #d4d4d4;
      white-space: nowrap;
    }
    .breadcrumb span { cursor: pointer; }
    .breadcrumb .active { color: #fff; font-weight: 600; }

    /* ÿπŸÜŸàÿßŸÜ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ŸÅŸä ÿßŸÑŸÜÿµ */
    .quiz-head-center {
      text-align: center;
      margin-bottom: .6rem;
    }
    .quiz-title {
      font-size: 2.1rem;
      font-weight: 600;
    }
    .info-chips {
      margin-top: .4rem;
      display: flex;
      gap: .5rem;
      justify-content: center;
    }
    .chip {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.03);
      padding: .2rem .5rem;
      border-radius: 999px;
      font-size: .65rem;
      color: var(--muted);
    }
    .under-chips-note {
      margin-top: .45rem;
      font-size: .72rem;
      color: #fff;
      text-align: left;
    }

    /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± */
    .badge-pill {
      display: inline-block;
      background: #1d4ed8;
      padding: .35rem 1rem;
      border-radius: .3rem;
      font-size: .75rem;
      margin-bottom: .6rem;
    }
    .under-tools {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .icon-btn {
      width: 32px;
      height: 32px;
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: .4rem;
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: .8rem;
    }
    .icon-btn.active { background: var(--accent); }

    .q-wrap { max-width: 820px; }
    .q-text {
      font-size: 1.28rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
    }
    .result { font-size: .7rem; font-weight: 600; }
    .result.correct { color: var(--correct); }
    .result.wrong { color: var(--wrong); }

    .choices {
      display: flex;
      flex-direction: column;
      gap: .65rem;
    }
    .choice-btn {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,.04);
      padding: .35rem 0;
      display: flex;
      gap: .65rem;
      align-items: center;
      color: #fff;
      font-size: .85rem;
      cursor: pointer;
    }
    .choice-btn strong { font-size: .7rem; }
    .choice-btn:hover { background: rgba(255,255,255,.015); }
    .choice-btn.correct { color: var(--correct); border-color: var(--correct); }
    .choice-btn.wrong { color: var(--wrong); border-color: var(--wrong); }

    .nav-area {
      margin-top: 2.1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .nav-btns {
      display: flex;
      gap: 1.5rem;
      font-size: .85rem;
    }
    .nav-btn {
      background: #0f172a;
      border: 1px solid #1e293b;
      color: #fff;
      cursor: pointer;
      padding: .5rem 1.4rem;
      border-radius: .4rem;
      font-weight: 500;
    }
    .nav-btn:disabled { opacity: .35; cursor: not-allowed; }

    /* pager */
    .pager-bar {
      display: flex;
      gap: .35rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .pager-btn {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: .35rem;
      font-size: .7rem;
      padding: .3rem .55rem;
      color: #fff;
      cursor: pointer;
    }
    .pager-btn.active {
      border: 1px solid #fff;
      background: rgba(255,255,255,.03);
    }
    .pager-btn.wide { padding-inline: .8rem; }

    .summary { font-size: .67rem; color: var(--muted); }
    .summary.done { color: var(--correct); }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.55); display: none; justify-content: center; align-items: center; z-index: 999; }
    .modal { background: #0e0e0e; border: 1px solid #1f1f1f; border-radius: .6rem; padding: 1rem 1.2rem; width: min(380px, 90%); }
    .modal-title { font-size: 1rem; margin-bottom: .4rem; }
    .modal-text { font-size: .75rem; color: var(--muted); margin-bottom: .8rem; }
    .modal-actions { display: flex; justify-content: flex-end; gap: .5rem; }
    .btn { background: #0f172a; border: 1px solid #1f2937; color: #fff; padding: .35rem .8rem; border-radius: .25rem; cursor: pointer; font-size: .7rem; }
    .btn.primary { background: var(--accent); border-color: var(--accent); }

    @media (max-width: 700px) {
      .top-bar { flex-wrap: wrap; }
      .quiz-title { font-size: 1.9rem; }
      .q-text { font-size: 1.05rem; }
      .nav-btns { gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="progress-line"><span id="progressBar"></span></div>

    <!-- top line -->
    <div class="top-bar">
      <div>
        <div class="brand-main">Alqhtani.</div>
        <div class="brand-sub">ÿØÿπŸàÿßÿ™ŸÉŸÖ ŸÑŸä ‚ù§Ô∏è</div>
      </div>
      <div class="breadcrumb" id="breadcrumb">
        <span data-level="home" class="active">Home</span> /
        <span data-level="track">Associate diploma</span> /
        <span data-level="quiz">Quiz</span>
      </div>
    </div>

    <!-- HOME -->
    <div id="home-screen">
      <div class="select-title">Select what you want</div>
      <button class="option-btn" data-track="associate">Associate diploma</button>
      <button class="option-btn" data-track="diploma">Diploma</button>
    </div>

    <!-- SUBJECTS -->
    <div id="subject-screen" style="display:none">
      <div class="select-title" id="subjectTitleText">Select course</div>
      <div id="subjectList"></div>
    </div>

    <!-- QUIZ -->
    <div id="quiz-screen" style="display:none">
      <div class="quiz-head-center">
        <div class="quiz-title" id="quizTitle"></div>
        <div class="info-chips" id="infoChips"></div>
      </div>
      <div class="under-chips-note" id="namesLine">ÿßÿ®Ÿà ŸÖÿ≥ŸÅÿ± ÿßÿ®Ÿàÿ≤Ÿáÿ±Ÿá</div>

      <div class="q-wrap">
        <div class="badge-pill" id="qPill">Question 1 of 1</div>
        <div class="under-tools">
          <div class="icon-btn" id="bookmarkBtn">üîñ</div>
          <div class="icon-btn" id="restartBtn">‚Ü©</div>
          <div class="icon-btn" id="reviewBtn">üìÅ</div>
          <div class="icon-btn" id="filterBtn">üìÑ</div>
        </div>
        <div class="q-text">
          <span id="questionText"></span>
          <span id="resultBox" class="result"></span>
        </div>
        <div class="choices" id="choices"></div>
      </div>

      <div class="nav-area">
        <div class="nav-btns">
          <button class="nav-btn" id="prevBtn">Previous</button>
          <button class="nav-btn" id="nextBtn">Next</button>
        </div>
        <div class="pager-bar" id="pagerBar"></div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div class="modal-overlay" id="restartModal">
    <div class="modal">
      <div class="modal-title">Do you wish to restart?</div>
      <div class="modal-text">Are you sure you want to restart the quiz?</div>
      <div class="modal-actions">
        <button class="btn" id="sameOrderBtn">Restart With Same Order</button>
        <button class="btn primary" id="shuffleBtn">Restart (Shuffle)</button>
      </div>
    </div>
  </div>

  <script>
    const TEXT_SUBJECTS = {
      "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™": "Gen I&K Part 1 ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™.txt",
      "Gen I&K Part 2 brightspace 1": "Gen I&K Part 2 brightspace 1.txt",
      "Gen I&K Part 3 out": "Gen I&K Part 3 out.txt",
      "Gen I&K Part 4 Book": "Gen I&K Part 4 Book.txt",
      "Gen J Part 1": "Gen J Part 1.txt",
      "AFI C Part 1": "AFI C Part 1.txt",
    };

    const DATA = {
      associate: { label: "Associate diploma", subjects: {} },
      diploma: { label: "Diploma", subjects: {} }
    };

    for (const name in TEXT_SUBJECTS) {
      const key = name.toLowerCase().replace(/\s+/g, "-");
      DATA.associate.subjects[key] = { name, fromText: TEXT_SUBJECTS[name] };
    }

    let currentTrack = null;
    let currentSubjectKey = null;
    let questions = [];
    let state = { current: 0, order: [], answers: {}, bookmarks: [], view: "all" };
    const STORAGE_KEY = "alq-quiz-state-v-text";

    const homeScreen = document.getElementById("home-screen");
    const subjectScreen = document.getElementById("subject-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const subjectList = document.getElementById("subjectList");
    const subjectTitleText = document.getElementById("subjectTitleText");
    const breadcrumb = document.getElementById("breadcrumb");

    const quizTitle = document.getElementById("quizTitle");
    const infoChips = document.getElementById("infoChips");
    const questionText = document.getElementById("questionText");
    const qPill = document.getElementById("qPill");
    const resultBox = document.getElementById("resultBox");
    const choicesEl = document.getElementById("choices");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const summaryBox = document.getElementById("summaryBox");
    const bookmarkBtn = document.getElementById("bookmarkBtn");
    const restartBtn = document.getElementById("restartBtn");
    const reviewBtn = document.getElementById("reviewBtn");
    const filterBtn = document.getElementById("filterBtn");
    const restartModal = document.getElementById("restartModal");
    const sameOrderBtn = document.getElementById("sameOrderBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const progressBar = document.getElementById("progressBar");
    const pagerBar = document.getElementById("pagerBar");

    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify({currentTrack,currentSubjectKey,state}));
    }

    function setBreadcrumb(level) {
      breadcrumb.querySelectorAll("span[data-level]").forEach(s => s.classList.remove("active"));
      breadcrumb.querySelector(`[data-level="${level}"]`).classList.add("active");
      if (currentTrack) breadcrumb.querySelector('[data-level="track"]').textContent = DATA[currentTrack].label;
    }

    function showHome() {
      homeScreen.style.display = "block";
      subjectScreen.style.display = "none";
      quizScreen.style.display = "none";
      setBreadcrumb("home");
      saveState();
    }

    function showSubjects() {
      homeScreen.style.display = "none";
      subjectScreen.style.display = "block";
      quizScreen.style.display = "none";
      setBreadcrumb("track");
      subjectTitleText.textContent = `Select course (${DATA[currentTrack].label})`;
      subjectList.innerHTML = "";
      const subs = DATA[currentTrack].subjects;
      Object.keys(subs).forEach(key => {
        const b = document.createElement("button");
        b.className = "option-btn";
        b.textContent = subs[key].name;
        b.addEventListener("click", () => {
          currentSubjectKey = key;
          state = { current: 0, order: [], answers: {}, bookmarks: [], view: "all" };
          startQuizFromText(subs[key]);
        });
        subjectList.appendChild(b);
      });
    }

    function parseTextToQuestions(txt, title) {
      txt = txt.replace(/\r\n/g, "\n");
      const blocks = txt.split(/\n=\s*\n/g).map(b => b.trim()).filter(b => b.length);
      const out = [];
      for (const block of blocks) {
        const lines = block.split("\n").map(l => l.trim()).filter(l => l);
        if (!lines.length) continue;
        const qText = lines[0];
        const choices = [];
        for (let i = 1; i < lines.length; i++) {
          let line = lines[i];
          line = line.replace(/^[0-9]+\s*[\.\-\)]\s*/,'');
          line = line.replace(/^[A-Za-z]\s*[\.\-\)]\s*/,'');
          let correct = false;
          if (line.includes("‚úÖ")) { correct = true; line = line.replace("‚úÖ","").trim(); }
          choices.push({ text: line, correct });
        }
        if (!choices.some(c => c.correct) && choices.length) choices[0].correct = true;
        out.push({ title, text: qText, choices });
      }
      return out;
    }

    async function startQuizFromText(subjectObj) {
      const url = encodeURI(subjectObj.fromText);
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("fetch fail");
        const txt = await res.text();
        questions = parseTextToQuestions(txt, subjectObj.name);
        state.order = [...questions.keys()];
        state.current = 0;
        quizTitle.textContent = subjectObj.name;
        homeScreen.style.display = "none";
        subjectScreen.style.display = "none";
        quizScreen.style.display = "block";
        setBreadcrumb("quiz");
        render();
        saveState();
      } catch(e) {
        alert("ŸÖÿß ŸÇÿØÿ±ÿ™ ÿßŸÇÿ±ÿ£ ÿßŸÑŸÖŸÑŸÅ: " + subjectObj.fromText);
        showSubjects();
      }
    }

    function getVisibleOrder() {
      if (state.view === "all") return state.order;
      if (state.view === "bookmarked") return state.order.filter(i => state.bookmarks.includes(i));
      if (state.view === "wrong") return state.order.filter(i => {
        const ans = state.answers[i];
        return ans && Object.values(ans).includes("wrong");
      });
      return state.order;
    }

    function calcSummary() {
      let correct = 0, wrong = 0;
      for (let i = 0; i < questions.length; i++) {
        const ans = state.answers[i];
        if (!ans) continue;
        const vals = Object.values(ans);
        if (vals.includes("correct")) correct++;
        else if (vals.includes("wrong")) wrong++;
      }
      return { correct, wrong, unanswered: questions.length - correct - wrong };
    }

    function renderPager(total, currentIndex) {
      pagerBar.innerHTML = "";
      if (total <= 1) return;
      const info = document.createElement("button");
      info.className = "pager-btn wide";
      info.textContent = `PAGE ${currentIndex+1} OF ${total}`;
      pagerBar.appendChild(info);

      const makeBtn = (label, idx, extra) => {
        const b = document.createElement("button");
        b.className = "pager-btn" + (extra ? " "+extra : "");
        b.textContent = label;
        if (idx !== null) {
          if (idx === currentIndex) b.classList.add("active");
          b.addEventListener("click", () => { state.current = idx; render(); saveState(); });
        }
        pagerBar.appendChild(b);
      };

      const last = total - 1;
      for (let i=0; i<Math.min(4,total); i++) makeBtn(String(i+1), i);
      if (total > 4) {
        makeBtn("...", null);
        if (total > 9) makeBtn("10", 9);
        if (total > 19) { makeBtn("20", 19); makeBtn("...", null); }
        const nextGroup = document.createElement("button");
        nextGroup.className = "pager-btn";
        nextGroup.textContent = ">";
        nextGroup.addEventListener("click", () => {
          const jump = Math.min(currentIndex + 10, last);
          state.current = jump;
          render();
          saveState();
        });
        pagerBar.appendChild(nextGroup);
        makeBtn("LAST PAGE", last, "wide");
      }
    }

    function render() {
      const visible = getVisibleOrder();
      if (!visible.length) return;
      if (state.current >= visible.length) state.current = 0;
      const realIndex = visible[state.current];
      const q = questions[realIndex];

      questionText.textContent = q.text;
      qPill.textContent = `Question ${state.current + 1} of ${visible.length}`;

      const { correct, wrong, unanswered } = calcSummary();
      infoChips.innerHTML = `
        <div class="chip">Total: ${questions.length}</div>
        <div class="chip">Bookmarked: ${state.bookmarks.length}</div>
        <div class="chip">Correct: ${correct}</div>
      `;
      const answeredCount = questions.length - unanswered;
      progressBar.style.width = Math.round((answeredCount / questions.length) * 100) + "%";

      choicesEl.innerHTML = "";
      resultBox.textContent = "";
      resultBox.className = "result";
      const saved = state.answers[realIndex] || {};
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerHTML = `<strong>${i+1}</strong> ${choice.text}`;
        if (saved[i] === "correct") btn.classList.add("correct");
        if (saved[i] === "wrong") btn.classList.add("wrong");
        btn.addEventListener("click", () => {
          if (!state.answers[realIndex]) state.answers[realIndex] = {};
          if (choice.correct) {
            state.answers[realIndex][i] = "correct";
            resultBox.textContent = "Correct ‚úî";
            resultBox.classList.add("correct");
          } else {
            state.answers[realIndex][i] = "wrong";
            resultBox.textContent = "Wrong ‚úò";
            resultBox.classList.add("wrong");
          }
          saveState();
          render();
        });
        choicesEl.appendChild(btn);
      });

      bookmarkBtn.classList.toggle("active", state.bookmarks.includes(realIndex));
      filterBtn.classList.toggle("active", state.view === "bookmarked");
      reviewBtn.classList.toggle("active", state.view === "wrong");

      prevBtn.disabled = state.current === 0;
      nextBtn.disabled = state.current === visible.length - 1;

      renderPager(visible.length, state.current);

      if (unanswered === 0) {
        summaryBox.textContent = `Progress: ${correct} correct, ${wrong} wrong, 0 unanswered`;
        summaryBox.classList.add("done");
      } else {
        summaryBox.textContent = `Progress: ${correct} correct, ${wrong} wrong, ${unanswered} unanswered`;
        summaryBox.classList.remove("done");
      }
    }

    document.querySelectorAll(".option-btn").forEach(btn => {
      btn.addEventListener("click", () => { currentTrack = btn.dataset.track; showSubjects(); });
    });

    breadcrumb.addEventListener("click", e => {
      const level = e.target.dataset.level;
      if (!level) return;
      if (level === "home") showHome();
      else if (level === "track" && currentTrack) showSubjects();
    });

    prevBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current > 0) { state.current--; render(); saveState(); }
    });
    nextBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      if (state.current < visible.length - 1) { state.current++; render(); saveState(); }
    });

    bookmarkBtn.addEventListener("click", () => {
      const visible = getVisibleOrder();
      const realIndex = visible[state.current];
      const idx = state.bookmarks.indexOf(realIndex);
      if (idx === -1) state.bookmarks.push(realIndex); else state.bookmarks.splice(idx,1);
      render(); saveState();
    });

    filterBtn.addEventListener("click", () => {
      if (state.view === "bookmarked") state.view = "all";
      else {
        const filtered = state.order.filter(i => state.bookmarks.includes(i));
        if (!filtered.length) { alert("No bookmarked questions."); return; }
        state.view = "bookmarked"; state.current = 0;
      }
      render(); saveState();
    });

    reviewBtn.addEventListener("click", () => {
      const wrongOnes = state.order.filter(i => {
        const ans = state.answers[i];
        return ans && Object.values(ans).includes("wrong");
      });
      if (!wrongOnes.length) { alert("No wrong answers."); return; }
      if (state.view === "wrong") state.view = "all";
      else { state.view = "wrong"; state.current = 0; }
      render(); saveState();
    });

    restartBtn.addEventListener("click", () => { restartModal.style.display = "flex"; });
    restartModal.addEventListener("click", e => { if (e.target === restartModal) restartModal.style.display = "none"; });
    sameOrderBtn.addEventListener("click", () => {
      state.answers = {};
      state.view = "all";
      state.order = [...questions.keys()];
      state.current = 0;
      restartModal.style.display = "none";
      render(); saveState();
    });
    shuffleBtn.addEventListener("click", () => {
      state.answers = {};
      state.view = "all";
      state.order = [...questions.keys()];
      for (let i = state.order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [state.order[i], state.order[j]] = [state.order[j], state.order[i]];
      }
      state.current = 0;
      restartModal.style.display = "none";
      render(); saveState();
    });

    showHome();
  </script>
</body>
</html>
